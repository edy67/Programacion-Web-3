<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 50px auto;
            background-color: #98d17b;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #7f8c8d;
            font-size: 20px;
        }
        @media (max-width: 768px) {
            .container {
                background-color: #f39c12;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Layout Responsivo</h1>
        <p>Este diseño se adapta a diferentes tamaños de pantalla.</p>
    </div>
</body>
</html>
